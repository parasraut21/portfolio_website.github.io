        .sidebar {
            /* background-color: red; */

            padding: 45px;

        }

        }

            height: 78vh;

            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        
        .hello {
            font-size: 60px;
        }
        
        .name {
            font-size: 50px;
            font-weight: bold;
        }
        
        .about {
            font-size: 40px;
        }
        
        .moreabout {
            font-size: 29px;
            margin-top: 23px;
        }
        
        .buttons {
            margin-top: 34px;
        }
        
        .buttons button {
            padding: 9px 14px;
            border-radius: 22px;
            color: white;
            background-color: dodgerblue;
            font-weight: bold;
            font-size: 21px;
            margin: 0 3px;
            cursor: pointer;
        }
        
        .buttons button:hover {
            color: dodgerblue;
            background-color: wheat;
        }
        
        @media (max-width: 600px) {
            * {
                background-color: red;
            }
        }
        
        .menu {
            /* position: absolute; */
            cursor: pointer;
            top: 10px;
            left: 10px;
        }
        
        .ham {
            padding: 5px;
        }
        
        .cross {
            margin-left: 143px;
        }
        
        .sidebargo {
            transform: translate(-443px, 0px);
            position: absolute;
        }
        
        .ham_1 {
            padding: 9px;
            margin-top: -460px;
            cursor: pointer;
        }

    <script>
        document.querySelector(".ham_1").addEventListener("click", () => {
            document.querySelector(".sidebar").classList.toggle("sidebargo");
            if (
                document.querySelector(".sidebar").classList.contains("sidebargo")
            ) {
                document.querySelector(".ham").style.display = "inline";
                document.querySelector(".ham_1").style.display = "none";
            }
        });
        document.querySelector(".cross").addEventListener("click", () => {
            document.querySelector(".sidebar").classList.toggle("sidebargo");
            if (
                document.querySelector(".sidebar").classList.contains("sidebargo")
            ) {
                document.querySelector(".ham").style.display = "inline";
                document.querySelector(".ham_1").style.display = "none";
            }
        });
